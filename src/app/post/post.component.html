<ion-card *ngIf="post" mode="ios" [ngStyle]="{'border-left-color': (post.color == '') ? '' : post.color}">
    <img *ngIf="post.featuredMediaUrl" [src]="post.featuredMediaUrl">
    <ion-card-header>
        <ion-card-title>{{ post.title }}</ion-card-title>
        <ion-card-subtitle>{{ post.calendarName }}</ion-card-subtitle>
        <ion-card-subtitle><ion-icon name="time"></ion-icon> {{ post.dateString }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="post.excerpt">
        {{ post.excerpt }}
    </ion-card-content>
</ion-card>
