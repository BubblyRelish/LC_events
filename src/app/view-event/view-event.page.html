<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="event">
  <ion-item>
    <ion-icon name="calendar"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>{{ event.calendarName }}</h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>{{ event.summary }}</h1>
    <ion-note><ion-icon name="time"></ion-icon> {{ event.startDateString }}<span *ngIf="event.startTimeString">, {{ event.startTimeString }} - {{ event.endTimeString }}</span></ion-note><br>
    <a [href]="baseGoogleMapsURL + replaceSpaces(event.location)"><ion-note *ngIf="event?.location"><ion-icon name="map"></ion-icon> {{ event.location }}</ion-note></a>
    <p>
      {{ event.description }}
    </p>
  </div>
</ion-content>
