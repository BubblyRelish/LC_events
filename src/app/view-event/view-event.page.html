<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="event">
  <ion-item>
    <ion-icon name="calendar"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>{{ event.calendarName }}</h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>{{ event.summary }}</h1>
    <ion-note><ion-icon name="time"></ion-icon> {{ event.startDateString }}<span *ngIf="event.startTimeString">, {{ event.startTimeString }} - {{ event.endTimeString }}</span></ion-note><br>
    <a *ngIf="event.location" [href]="baseGoogleMapsURL + replaceSpaces(event.location)"><ion-note *ngIf="event.location"><ion-icon name="map"></ion-icon> {{ event.location }}</ion-note></a>
    <p *ngIf="event.description">Description: {{ event.description }}</p>
    <p *ngIf="!event.description">No description</p>
    <ion-button [ngStyle]="{'--ripple-color': event.primaryColor}" class="ion-text-wrap" (click)="addEventToNativeCalendar(event)">Add event to calendar</ion-button>
    <ion-button [ngStyle]="{'--ripple-color': event.primaryColor}" class="ion-text-wrap" [href]="getCalendarURL(event)">Subscribe to {{ event.calendarName }}</ion-button>
  </div>
</ion-content>
