<ion-item *ngIf="event" [routerLink]="'/event/' + event.id" [detail]="false">
  <ion-label class="ion-text-wrap">
    <ion-note class="date">{{ event.dateTime }}</ion-note>
    <h2>{{ event.summary }}</h2>
    <h3>{{ event.calendarName }}</h3>
    <h3><ion-icon name="map"></ion-icon> {{ event.location }}</h3>
    <p>{{ event.description }}</p>
  </ion-label>
  </ion-item>
